<header class="header">
  <div class="container header__container">
    <a class="logo" href="./index.html">
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/header/logo_l@1x.png 1x,
            ./images/header/logo_l@2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/header/logo_m@1x.png 1x,
            ./images/header/logo_m@2x.png 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/header/logo_s@1x.png 1x,
            ./images/header/logo_s@2x.png 2x
          "
        />
        <img
          class="header__logo-img"
          src="./images/header/logo_s@1x.png"
          alt="Logo"
          loading="lazy"
        />
      </picture>
    </a>
    <nav>
      <ul class="nav">
        <li class="nav__item">
          <a href="./index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__item">
          <a href="#how-made" class="nav__link">How it's made?</a>
        </li>
        <li class="nav__item">
          <a href="#our-products" class="nav__link">Our products</a>
        </li>
        <li class="nav__item">
          <a href="#contact" class="nav__link">Contact</a>
        </li>
      </ul>
    </nav>
    <button
      class="menu-toggle js-open-menu header__burger"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="burger__icon" width="32" height="32">
        <use href="./images/icons.svg#icon-menu"></use>
      </svg>
    </button>
    <button
      type="button"
      class="js-open-modal button header__button"
      data-modal="buynow"
    >
      Buy now
      <svg class="button__icon" width="12" height="12">
        <use href="./images/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>
</header>
