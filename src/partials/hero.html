<section class="hero">
  <div class="hero__overlay container">
    <div class="hero-title-block">
      <h1 class="hero__title">
        ice cream made with <span class="hero__title--part">passion</span>
      </h1>
      <div class="button-block">
        <button
          type="submit"
          onclick="location.href='#products'"
          class="button button--transparent"
        >
          Products
        </button>
        <button
          type="submit"
          onclick="location.href='#how-made'"
          class="button button--transparent-link"
        >
          How itâ€™s made?
        </button>
      </div>
    </div>
    <div class="lot-block">
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <svg class="description-arrow" width="40" height="16">
        <use href="./images/icons.svg#icon-arrow-long"></use>
      </svg>
    </div>
    <div>
      <ul class="point-sale">
        <li class="point-sale__item">16</li>
        <li class="point-sale__item">cafes</li>
        <li class="point-sale__item">23</li>
        <li class="point-sale__item">food trucks</li>
      </ul>
    </div>

    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/desktop_icecream@1x.webp 1x,
          ./images/hero/desktop_icecream@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/desktop_icecream@1x.png 1x,
          ./images/hero/desktop_icecream@2x.png 2x
        "
        type="image/jpg"
      />

      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/tablet_icecream@1x.webp 1x,
          ./images/hero/tablet_icecream@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/tablet_icecream@1x.png 1x,
          ./images/hero/tablet_icecream@2x.png 2x
        "
        type="image/jpg"
      />

      <source
        media="(max-width: 767px)"
        srcset="
          ./images/hero/mobile_icecream@1x.webp 1x,
          ./images/hero/mobile_icecream@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/hero/mobile_icecream@1x.png 1x,
          ./images/hero/mobile_icecream@2x.png 2x
        "
        type="image/jpg"
      />
      <img class="icecream" src="./images/hero/mobile_icecream@1x.png" alt="" />
    </picture>
    <picture>
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/desktop_lot@1x.webp 1x,
          ./images/hero/desktop_lot@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/desktop_lot@1x.png 1x,
          ./images/hero/desktop_lot@2x.png 2x
        "
        type="image/jpg"
      />

      <source
        media="(max-width: 1199px)"
        srcset="
          ./images/hero/tablet_lot@1x.webp 1x,
          ./images/hero/tablet_lot@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(max-width: 1199px)"
        srcset="
          ./images/hero/tablet_lot@1x.png 1x,
          ./images/hero/tablet_lot@2x.png 2x
        "
        type="image/jpg"
      />
      <img class="lot_icecream" src="./images/hero/tablet_lot@1x.png" alt="" />
    </picture>
  </div>
</section>
